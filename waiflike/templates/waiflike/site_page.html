{% extends "waiflike/base.html" %}

{% block content %}
	{% if self.body %}
		<div class="body-content">
			{{ self.rendered }}
		</div>
	{% endif %}
{% endblock %}

{% block extra_footer %}
{% if user.is_authenticated %}
| <a href="/edit/{{ self.slug }}">Quick edit</a>
{% else %}
| <a href="/source/{{ self.slug }}">View page source</a>
{% endif %}
{% endblock %}
